<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Cardápio</title>

  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/subcardapio.css">

  <script src="/scripts/cardapio.js" defer></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="user-scalable=yes, width=device-width, initial-scale=1.0, maximum-scale=1" />

</head>

<body>
  <div class="container">

  <nav>
      <div class="barrasup">
        <a>
          <img src="/img/svg/hamburger.svg" class="menubar">
        </a>
        <a>
          <img src="/img/svg/arrow-left.svg" class="backbutton" onclick="window.history.go(-1); return false;">
        </a>
      </div>
  </nav>

  <main>
    <!-- <div class="subnav"> -->
      <ul class="subnav">
        <li>
          <a class="selected">Refrigerantes</a>
        </li> 
        <li>
          <a class="nonselected">Sucos</a>
        </li>
      </ul>
    <!-- </div> -->

    <div class="produtos">
      <ul>
        <li>
            <div class="produto-lista prod_editavel">
              <img src="" class="fotoproduto" alt="Imagem do produto" loading="lazy"
                onerror="this.src='/img/default.png'">

              <div class="infsproduto">
                <span class="nome_prod">Coca-Cola 2lt</span> <br>
                <span class="desc_prod">teste</span>
              </div>

              <div>
                <a>
                  <img src="/img/svg/edit.svg" class="edit_prod">
                </a>
              </div>
              <div class="preco_num">
                <div class="numproduto">
                  <img class="botao_dim" src="/img/svg/minus.svg" alt="Diminuir o número de produtos"
                    onclick="remProduto()">
                  <span class="numdoproduto_texto">0</span>
                  <img class="botao_add" src="/img/svg/plus.svg" alt="Aumentar o número de produtos"
                    onclick="addProduto()">
                </div>
                <span class="preco_prod">R$10,00</span>
              </div>
            </div>
        </li>
        <li>
            <div class="produto-lista">
              <img src="" class="fotoproduto" alt="Imagem do produto" loading="lazy"
                onerror="this.src='/img/default.png'">

              <div class="infsproduto">
                <span class="nome_prod">Coca-Cola 2lt</span> <br>
                <span class="desc_prod">teste</span>
              </div>
              <div class="preco_num">
                <div class="numproduto">
                  <img class="botao_dim" src="/img/svg/minus.svg" alt="Diminuir o número de produtos"
                    onclick="remProduto()">
                  <span class="numdoproduto_texto">0</span>
                  <img class="botao_add" src="/img/svg/plus.svg" alt="Aumentar o número de produtos"
                    onclick="addProduto()">
                </div>
                <span class="preco_prod">R$10,00</span>
              </div>
            </div>
        </li>
      </ul>

    </div>
  </main>
  
  </div>
</body>

</html>
