<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Cardápio</title>

    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/cardapios.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="user-scalable=yes, width=device-width, initial-scale=1.0, maximum-scale=1"
    />
  </head>

  <body>
    <header>
      <div class="barrasup">
        <a>
          <img src="/img/svg/hamburger.svg" class="menubar" />
        </a>
        <a>
          <img
            src="/img/svg/arrow-left.svg"
            class="backbutton"
            onclick="window.history.go(-1); return false;"
          />
        </a>
      </div>
    </header>

    <main>
      <a href="/montadorpizza">
        <div class="secoes">
          <div class="fundo"></div>
          <div class="titulo">
            <h1 class="textocardapio">Pizza</h1>
            <p class="textocardapio">Muito bom!</p>
          </div>
        </div>
      </a>

      <a href="/subcardapio">
        <div class="secoes">
          <div class="fundo"></div>
          <div class="titulo">
            <h1 class="textocardapio">Hambúrguer</h1>
            <p class="textocardapio">Muito bom!</p>
          </div>
        </div>
      </a>
    </main>
  </body>
</html>
