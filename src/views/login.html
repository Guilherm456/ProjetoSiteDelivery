<html lang="pt-BR">
  <html>
    <head>
      <meta charset="UTF-8" />

      <link rel="stylesheet" href="/styles/main.css" />
      <link rel="stylesheet" href="/styles/login.css" />

      <link rel="preconnect" href="https://fonts.gstatic.com" />

    <body>
      <header>
        <div class="barrasup">
          <a onclick="window.history.go(-1); return false;">
            <svg role="img" class="backbutton" viewBox="0 0 24 24" stroke-width="1" stroke-linecap="square" stroke-linejoin="miter" fill="none">

            </svg>

      <main>
        <div class="secao">
        <form action="" class="formulario">
          <div class="secao">
            <h1>Login</h1>
          </div>
          
          <fieldset>
          <div class="input_bloco">
            <label for="email">E-mail</label> <br />
            <input type="email" id="email" class="input" required/><br />
          </div>
          <div class="input_bloco">
            <label for="senha">Senha</label> <br />
            <input type="password" id="senha" class="input" required/><br />
          </div>

          <button type="submit" class="botao cham">Entrar</button> <br />
          <button type="button" onclick="location.href = '/cadastro'" class="botao of">Criar conta</button>
          </fieldset>
        </form>
        </div>
      </main>
